<div class="login-container">
  <div>
    <img src="../assets/images/home_logo.png" />
  </div>
  <div class="login-column">
    <div>

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>

      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Sign in!</button>
        </div>

      </form>

    </div>
  </div>
</div>

<div class="log-popup-overlay" *ngIf="logPopup" (click)="toggle(false)"></div>
<div class="log-popup" [class.log-popup-visible]="logPopup">
  <div class="log-popup-title">
    {{log.title}}
  </div>
  <div class="log-popup-form">
    {{log.message}}
  </div>
</div>
