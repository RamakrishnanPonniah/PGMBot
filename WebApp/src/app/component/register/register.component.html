<div class="register-container">
  <div>
    <img src="../assets/images/home_logo.png" />
  </div>
  <div class="register-column">
    <div>
      <h1>Register</h1>
      <p class="lead">Already a member? Please
        <a routerLink="/login">log in</a> instead.</p>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Register!</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="log-popup-overlay" *ngIf="logPopup" (click)="toggle(false)"></div>
<div class="log-popup" [class.log-popup-visible]="logPopup">
  <div class="log-popup-title">
    {{log.title}}
  </div>
  <div class="log-popup-form">
    {{log.message}}
  </div>
</div>
